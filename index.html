<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/MobileFirst.css">
  <link rel="stylesheet" href="css/Desktop-Style.css">

</head>
<body>

  <div id="box-content">

    <div id="contain_options">

      <div id="box-image-logo">
        <img src="images/logo.svg" alt="logo-fylo">
      </div>

      <div id="image-options">

        <div id="document">
          <img src="images/icon-document.svg" alt="document">
        </div>

        <div id="folder">
          <img src="images/icon-folder.svg" alt="folder">
        </div>

        <div id="upload">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>

    </div>

    <div id="contain_stats">
      <p>You’ve used <strong>815 GB</strong>  of your storage</p>
      <section>
        <div id="linear">
          <div id="botao"></div>
        </div>
      </section>
      <div id="gigabite">
        <p id="zerogb"><strong>0 GB</strong></p>
        <div id="bigGb">
          <p class="num1">1</p>
          <p class="num2">8</p>
          <p class="num3">5</p> 
          <p id="left">GB LEFT </p>
        </div>
        <p id="milgb"><strong>1000 GB</strong></p>
      </div>
    </div>

  </div>

  </div>
</body>
</html>
